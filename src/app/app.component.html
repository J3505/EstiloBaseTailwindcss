    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium mb-1">
        Color primario personalizado:
      </label>
      <input
        type="color"
        [value]="primaryColor()"
        (input)="updatePrimaryColor($event)"
        class="h-10 w-20 rounded">
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="saveForm()" class="space-y-4">

      <span class="icon-[line-md--sunny-outline-to-moon-alt-loop-transition]" style="color: #000;"></span>
      <div>
        <label for="name" class="block text-sm font-medium mb-1">
          Nombre
        </label>
        <input
          id="name"
          type="text"
          [(ngModel)]="formData.name"
          name="name"
          required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          [ngClass]="{'border-neutral-variant20': !isDark(), 'border-neutral-variant': isDark()}">
      </div>

      <div>
        <label for="date" class="block text-sm font-medium mb-1">
          Fecha
        </label>
        <input
          id="date"
          type="date"
          [(ngModel)]="formData.date"
          name="date"
          required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          [ngClass]="{'border-neutral-variant20': !isDark(), 'border-neutral-variant': isDark()}">
      </div>

      <div>
        <label for="price" class="block text-sm font-medium mb-1">
          Precio
        </label>
        <input
          id="price"
          type="number"
          [(ngModel)]="formData.price"
          name="price"
          required
          min="0"
          step="0.01"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
          [ngClass]="{'border-neutral-variant20': !isDark(), 'border-neutral-variant': isDark()}">
      </div>

      <div class="flex gap-4">
        <button
          type="submit"
          class="px-4 py-2 bg-primary text-on-primary rounded-lg hover:opacity-90">
          Guardar
        </button>
        <button
          type="button"
          (click)="resetForm()"
          class="px-4 py-2 bg-secondary text-on-secondary rounded-lg hover:opacity-90">
          Resetear
        </button>
      </div>
    </form>
